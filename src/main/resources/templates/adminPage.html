<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdminPage</title>
</head>

<body>
  <h1>Admin Page</h1>
  <table border="1">
    <tr>
      <th>項目</th>
      <th>内容</th>
    </tr>
    <tr>
      <td>UserName</td>
      <td><span sec:authentication="principal.username"></span></td> <!-- ユーザ名を表示 -->
    </tr>
    <tr>
      <td>Name</td>
      <td><span sec:authentication="principal.name"></span></td> <!-- 名前を表示 -->
    </tr>
    <tr>
      <td>Role</td>
      <td><span sec:authentication="principal.authorities"></span></td> <!-- Roleを表示 -->
    </tr>
  </table>

  <form method="get" th:action="@{/home}">
    <input type="submit" value="Homeへ">
  </form>

  <form method="post" th:action="@{/logout}">
    <input type="submit" value="ログアウト">
  </form>
</body>

</html>
